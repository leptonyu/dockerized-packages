name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
    - name: Build and Push
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: icymint/dnsmasq:2.82-r0
        context: dnsmasq
        username: icymint
        password: ${{ secrets.DOCKER_PASS }}
